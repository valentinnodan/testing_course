# This is a basic workflow to help you get started with Actions

name: Project Test & Build

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  node_js_back:
    defaults:
      run:
        working-directory: ./express
    runs-on: ubuntu-latest
    steps:
      - name: Start express server
        run: |
          npm install
          npm start
  client:
    defaults:
      run:
        working-directory: ./client
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install Clientüîß
        run: npm install

      - name: Start Client
        run: npm start

      - name: Run Client Test üî®
        run: |
          npm run test-mocha
          npm run test-jest
          npm run test-cypress

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          # –≤ –∑–Ω–∞—á–µ–Ω–∏–µ GITHUB_TOKEN –ø–æ–º–µ—â–∞–µ—Ç—Å—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –≤–∞—à —Å–µ–∫—Ä–µ—Ç –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏
          # –≤ –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ –µ–≥–æ –Ω–∞–∑–≤–∞–Ω–∏–µ KEY
          GITHUB_TOKEN: ${{ secrets.KEY }}
          BRANCH: gh-pages
          FOLDER: public
          CLEAN: true
